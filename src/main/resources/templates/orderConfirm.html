<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>주문 확인</title>
</head>
<body>

<h2>주문 확인</h2>

<table border="1">
    <tr>
        <th>메뉴</th>
        <th>수량</th>
        <th>금액</th>
    </tr>

    <tr th:each="item : ${cart}">
        <td th:text="${item.menuName}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>
</table>

<form th:action="@{/order/complete}" method="post">
    <button type="submit">주문 확정</button>
</form>

</body>
</html>

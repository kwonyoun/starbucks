<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장바구니</title>
</head>
<body>

<h2>장바구니</h2>

<table border="1">
    <tr>
        <th>매장</th>
        <th>메뉴</th>
        <th>수량</th>
    </tr>

    <tr th:each="item : ${cart}">
        <td th:text="${item.storeName}"></td>
        <td th:text="${item.menuName}"></td>
        <td>
            <form th:action="@{/cart/decrease}" method="post" style="display:inline">
                <input type="hidden" name="menuId" th:value="${item.menuId}">
                <button type="submit">-</button>
            </form>

            <span th:text="${item.quantity}"></span>

            <form th:action="@{/cart/increase}" method="post" style="display:inline">
                <input type="hidden" name="menuId" th:value="${item.menuId}">
                <button type="submit">+</button>
            </form>
        </td>
    </tr>
</table>

<hr>

<form th:action="@{/order/checkout}" method="post">
    <button type="submit">주문하기</button>
</form>

</body>
</html>
